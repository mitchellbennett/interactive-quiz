<html lang="en">

<head>

</head>

<body>
    <h1>Welcome to the Quiz!</h1>
    <p>Test your knowledge on world geography!</p>
    <br>

    <form>
        <p>What is the most populated city in the world?</p>
        <label><input type="radio" name="q1" value="a"> A) Mexico City, Mexico</label>
        <label><input type="radio" name="q1" value="b"> B) London, England</label>
        <label><input type="radio" name="q1" value="c"> C) Tokyo, Japan</label>
        <label><input type="radio" name="q1" value="d"> A) Delhi, India</label>

        <p>What is the largest continent by land area?</p>
        <label><input type="radio" name="q2" value="a"> A) Asia</label>
        <label><input type="radio" name="q2" value="b"> B) Africa</label>
        <label><input type="radio" name="q2" value="c"> C) South America</label>
        <label><input type="radio" name="q2" value="d"> D) North America</label>

        <p>Name 4 different countries in South America</p>
        <label>Country 1:<input type="text" id="q3" name="country1"></label><br><br>
        <label>Country 2:<input type="text" id="q3" name="country2"></label><br><br>
        <label>Country 3:<input type="text" id="q3" name="country3"></label><br><br>
        <label>Country 4:<input type="text" id="q3" name="country4"></label><br><br>

        <p>Select the countries that are NOT located in Africa.</p>
        <label><input type="checkbox" name="q4" value="Ghana"> A) Ghana</label>
        <label><input type="checkbox" name="q4" value="Turkey"> B) Turkey</label>
        <label><input type="checkbox" name="q4" value="New Zealand"> C) New Zealand</label>
        <label><input type="checkbox" name="q4" value="Morocco"> D) Morocco</label>
        <br>
        <br>
        <button type="submit">Submit Quiz!</button>
    </form>
</body>

</html>
